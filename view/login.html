										</div>

										<div class="form-outline mb-4">

										</div>

										<div class="pt-1 mb-4">
											<button class="btn button-new btn-lg btn-block" type="button" id="login">Login</button>
										</div>

										<p class="mb-5 pb-lg-2" style="color: #393f81;">Não possui uma conta? <a
