<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysMain Vendas</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.datatables.net/v/bs5/dt-1.13.4/b-2.3.6/r-2.4.1/datatables.min.css" rel="stylesheet"/>
    <link href="../css/buttons.css" rel="stylesheet"/>
</head>

<body>

    <header>

    </header>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Usuário</h5>

                </div>
                <div class="modal-body">
                    <form id="usuarios">
                        <input type="hidden" class="form-control" id="id" value="0" />
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label>Nome:</label>
                                <input type="text" class="form-control" id="name" placeholder="Seu nome" />
                            </div>
                            <div class="col-12 col-md-6">
                                <label>Sobrenome:</label>
                                <input type="text" class="form-control" id="surname" placeholder="Seu sobrenome" />
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-12 col-md-6">
                                <label>CPF:</label>

                                <input type="text" class="form-control" id="document" placeholder="Seu CPF" />
                            </div>

                            <div class="col-12 col-md-6">
                                <label>Data de nascimento:</label>

                                <input type="date" class="form-control" id="birthDate" />
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-12 col-md-6">
                                <label>Endereço:</label>

                                <input type="text" class="form-control" id="address" placeholder="Seu endereço" />
                            </div>

                            <div class="col-12 col-md-6">
                                <label>Cidade:</label>

                                <select type="text" class="form-select" id="city" placeholder="Sua cidade"></select>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-12 col-md-12">
                                <label>Telefone:</label>

                                <input type="text" class="form-control" id="phoneNumber" placeholder="Seu telefone" />
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label>Usuário:</label>

                                <input type="text" class="form-control" id="user" placeholder="Seu usuário" />
                            </div>

                            <div class="col-12 col-md-6">
                                <label>Senha:</label>

                                <input type="password" class="form-control" id="password" placeholder="Sua senha" />
                            </div>

                        </div>

                        <div class="row mt-3">
                            <input type="submit" class="btn btn-primary"></input>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <main>

        <div class="container pt-5">
            <div class="row text-center">
                <div class="col-12 ">
                    <h2>Gerenciamento de usuários</h2>
                </div>
    
            </div>
    
    
        </div>
    
        <div class="container" >
    
            <div class="row">
    
                <div class="table-responsive" id="lista"></div>
    
            </div>
    
    
        </div>


    </main>
    


    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/b-2.3.6/r-2.4.1/datatables.min.js"></script>

    <script src="../assets/usuario.js"></script>
</body>

</html>
