<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="../css/buttons.css">

<body>
	
	<style>

	</style>

	<section class="vh-100" style="background-color: #cdcdcd;">
		<div class="container animate__animated animate__fadeInDown py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="box-shadow: rgba(65, 46, 240, 0.4) 5px 5px, rgba(63, 35, 242, 0.3) 10px 10px, rgba(76, 38, 249, 0.2) 15px 15px, rgba(69, 46, 240, 0.1) 20px 20px, rgba(240, 46, 170, 0.05) 25px 25px;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block" style="
							margin-top: auto;
							margin-bottom: auto;
						">
								<img src="https://static.vecteezy.com/system/resources/previews/001/991/559/original/sales-progress-concept-with-chart-on-monitor-free-vector.jpg"
									alt="login form" class="img-fluid" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form>

										<div class="d-flex align-items-center mb-3 pb-1">
											<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
											<span class="h1 fw-bold mb-0">SysMain Vendas</span>
										</div>

										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Insira sua
											credenciais:</h5>

										<div class="row mb-4">
											<div class="col-6">

												<input type="text" id="name"
													class="form-control form-control-lg" />
												<label class="form-label" for="form2Example17">Seu nome</label>

											</div>

											<div class="col-6">

												<input type="text" id="surname"
													class="form-control form-control-lg" />
												<label class="form-label" for="form2Example17">Seu sobrenome</label>

											</div>

										</div>

										<div class="row mb-4">
											<div class="col-6">

												<input type="text" id="document"
													class="form-control form-control-lg" />
												<label class="form-label" for="form2Example17">Seu CPF</label>

											</div>

											<div class="col-6">

												<input type="tel" id="phoneNumber"
													class="form-control form-control-lg" />
												<label class="form-label" for="form2Example17">Seu celular</label>

											</div>

										</div>

										<div class="row mb-4">
											<div class="col-6">

												<input type="text" id="address"
													class="form-control form-control-lg" />
												<label class="form-label" for="form2Example17">Seu endereço</label>

											</div>

											<div class="col-6">

												<select  id="city"
													class="form-select form-select-lg"></select>
												<label class="form-label" for="form2Example17">Sua cidade</label>

											</div>

										</div>

										<div class="row mb-4">

											<div class="col-12">

												<input type="date" id="birthDate" class="form-control form-control-lg" />
												<label class="form-label" for="form2Example17">Sua data de
													nascimento</label>

											</div>

										</div>

										<div class="row mb-4">
											<div class="col-6">

												<input type="text" id="username"
													class="form-control form-control-lg" />
												<label class="form-label" for="form2Example17">Seu usuário</label>

											</div>

											<div class="col-6">

												<input type="password" id="password"
													class="form-control form-control-lg" />
												<label class="form-label" for="form2Example17">Sua senha</label>

											</div>

										</div>

										<div class="pt-1 mb-4">
											<button id="registrar" class="btn button-new btn-lg btn-block"
												type="button">Registrar-se</button>
										</div>


									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.1.js"
			integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

		<script src="../assets/registrar.js"></script>
