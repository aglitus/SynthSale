<script>

    function usuarioLogado() {

        if (localStorage.getItem("username")) {
            $("#username").text(localStorage.getItem("username"));
            $("#linkuser").attr('href', 'user.html');
            $("#carrinho").attr('href', 'venda.html');
        } else {
            $("#username").text("Logar");
            $("#linkuser").attr('href', 'login.html');
            $("#carrinho").attr('href', 'login.html');
        }
    }

    function checarPapel() {

        if (localStorage.getItem("user_type") != "Admin") {

            $(".admin").remove();

        }
    }

    function contarItemsCarrinho() {
        var contador = 0;

        if (localStorage.getItem("carrinho") != "" && localStorage.getItem("carrinho") != "[]" && localStorage.getItem("carrinho") != null) {

            var items = JSON.parse(localStorage.getItem("carrinho"));

            items.forEach((el) => {
                contador++;
            });

        }


        $("#qtde").text(contador);
    }

    $(function () {

        usuarioLogado();

        checarPapel();

        contarItemsCarrinho();

        $("#logout").on("click", function (e) {

            localStorage.clear();
            window.location.href = "login.html";

        });

    });

</script>
